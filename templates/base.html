
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Juego de Adakademy - Torneo de Robótica</title>
    {% load static %}
 <style>
        :root {
            --azul-oscuro: #0a1f3a;
            --azul-medio: #1e3c72;
            --azul-claro: #2a5298;
            --azul-cielo: #4a76b0;
            --verde-manzana: #7cff79;
            --verde-intenso: #50e34c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--azul-oscuro), var(--azul-medio), var(--azul-claro), var(--azul-cielo));
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
        }

        /* Header Responsive */
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9));
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--verde-manzana), var(--verde-intenso), var(--verde-manzana));
            box-shadow: 0 0 10px rgba(124, 255, 121, 0.5);
        }

        .logo {
            max-width: min(280px, 80%);
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Navegación Responsive */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid rgba(124, 255, 121, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.8), rgba(42, 82, 152, 0.8));
            font-weight: bold;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 120px;
            text-align: center;
            font-size: 0.9em;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 255, 121, 0.2), transparent);
            transition: left 0.5s ease;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9));
            border-color: var(--verde-manzana);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(124, 255, 121, 0.3);
        }

        /* Cards Responsive */
        .card {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.85), rgba(42, 82, 152, 0.85));
            border-radius: 12px;
            padding: 25px 20px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(124, 255, 121, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--verde-manzana), var(--verde-intenso));
        }

        /* Botones Responsive */
        button {
            background: linear-gradient(135deg, var(--azul-cielo), var(--azul-claro));
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            font-size: 1em;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(124, 255, 121, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::after {
            opacity: 1;
        }

        button:hover {
            background: linear-gradient(135deg, #5a86c0, #3a62a8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 255, 121, 0.2);
        }

        /* Tipografía Responsive */
        h1, h2, h3, h4, h5, h6 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-bottom: 10px;
        }

        h2 {
            font-size: clamp(1.5em, 4vw, 2em);
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, var(--verde-manzana), var(--verde-intenso));
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        header p {
            font-size: clamp(1em, 3.5vw, 1.2em);
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Efectos de partículas verdes sutiles */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(124, 255, 121, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 255, 121, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(124, 255, 121, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Media Queries para diferentes tamaños de pantalla */
        
        /* Tablets */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 25px 15px;
                margin-bottom: 20px;
            }
            
            nav {
                gap: 10px;
                margin: 20px 0;
            }
            
            nav a {
                padding: 10px 15px;
                min-width: 100px;
                font-size: 0.85em;
            }
            
            .card {
                padding: 20px 15px;
                margin: 15px 0;
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.95em;
            }
        }

        /* Móviles */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            header {
                padding: 20px 10px;
                border-radius: 10px;
                margin-bottom: 15px;
            }
            
            .logo {
                max-width: 70%;
                margin-bottom: 10px;
            }
            
            nav {
                flex-direction: column;
                gap: 8px;
                margin: 15px 0;
            }
            
            nav a {
                padding: 12px 15px;
                min-width: auto;
                width: 100%;
                font-size: 0.9em;
            }
            
            .card {
                padding: 15px 12px;
                margin: 12px 0;
                border-radius: 10px;
            }
            
            button {
                padding: 14px 20px;
                font-size: 0.9em;
                max-width: none;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            h2 {
                font-size: 1.3em;
            }
        }

        /* Pantallas muy pequeñas */
        @media (max-width: 320px) {
            .container {
                padding: 5px;
            }
            
            header {
                padding: 15px 8px;
            }
            
            .logo {
                max-width: 60%;
            }
            
            nav a {
                padding: 10px 12px;
                font-size: 0.8em;
            }
            
            .card {
                padding: 12px 10px;
            }
        }

        /* Pantallas grandes */
        @media (min-width: 1200px) {
            .container {
                padding: 25px;
            }
            
            header {
                padding: 50px 40px;
            }
        }

        /* Utilidades responsive */
        .mobile-only {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-only {
                display: block;
            }
            
            .desktop-only {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo de Adakademy - Reemplaza la ruta con la de tu imagen -->
            <img src="{% static 'img/logo-adakademy.png' %}" alt="Logo Adakademy" class="logo">
            <p>Torneo de Robótica - Competencia de ingenio, precisión y velocidad</p>
        </header>
        
        <nav>
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'sorteo' %}">Sorteo</a>
            <a href="{% url 'resultados_sorteo' %}">Resultados</a>
        </nav>
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
